<!DOCTYPE html>
<html>
  <head>
    <title>Character Generator</title>
    <link rel="stylesheet" href="css/Styles.css">
  </head>
  <body>
    <h1>Gennerate Character</h1><br>
    <p>Please select your characters:</p>
    <p>If you would like it to be random select: "Select Option"</p>
    <ul>
      <li>Name:<input type="text" placeholder="Rick Astley" style="width: 75px; margin-left: 10px"></li>
      <li>Level:<input id="lvl"type="number" min="1" max="20" value="1" style="width: 30px; margin-left: 10px"></li>
      <li>Class: <select name="SelectClass" id="class" style="margin-left: 10px">
        <option value="random">Select Option</option>
        <option value="fighter">Fighter</option>
      </select></li>
      <li>Race:</li>
      <li>SubRace (if applicable):</li>
      <li>Generation Method:</li>
    </ul>
    <script>
        document.getElementById("lvl").addEventListener("keydown", e => e.keyCode != 38 && e.keyCode != 40 && e.preventDefault())
    </script>
  </body>
</html>
